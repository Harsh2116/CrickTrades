<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CrickTrades - Wallet</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Simple styles for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover {
            color: black;
        }
        .modal input {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        .modal button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
        }
        .modal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>CrickTrades</h1>
        <nav>
            <a href="market.html">Market</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="wallet.html" class="active">Wallet</a>
            <a href="kyc.html">KYC</a>
            <a href="contest.html">Contest</a>
            <a href="my_contest.html">My Contest</a>
            <a href="referral.html">Referral</a>
        </nav>
    </header>
    <main>
        <h2>Wallet</h2>
        <div class="wallet-balances">
            <div><strong>Main Balance:</strong> ₹<span id="main-balance">0</span></div>
            <div><strong>Withdraw Balance:</strong> ₹<span id="withdraw-balance">0</span></div>
            <div><strong>Referral Bonus:</strong> ₹<span id="referral-bonus">0</span></div>
            <div><strong>Stock Buying Balance:</strong> ₹<span id="stock-buying-balance">10000</span></div>
        </div>
        <div class="wallet-actions">
            <h3>Add Money</h3>
            <input type="number" id="add-amount" placeholder="Enter amount to add" min="1" />
            <img src="upi.jpg" alt="UPI Scanner" style="width: 200px; height: auto; border: 1px solid #ccc; border-radius: 5px; padding: 5px; margin-top: 10px;" />
            <button id="add-money-btn" class="btn" style="margin-top: 10px;">Add Money</button>
        </div>
        <div class="wallet-actions" style="margin-top: 20px;">
            <h3>Withdraw Money</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter amount to withdraw" min="1" />
            <input type="text" id="payment-info" placeholder="Enter Paytm/PhonePe mobile number or UPI ID" />
            <button id="withdraw-money-btn" class="btn">Withdraw Money</button>
        </div>

        <!-- Withdraw Modal -->
        <div id="withdraw-modal" class="modal">
            <div class="modal-content">
                <span id="withdraw-close" class="close-btn">&times;</span>
                <h3>Withdraw Money</h3>
                <input type="number" id="withdraw-amount" placeholder="Enter amount to withdraw" min="1" />
                <input type="text" id="payment-info" placeholder="Enter Paytm/PhonePe mobile number or UPI ID" />
                <button id="submit-withdraw-btn">Submit Withdrawal</button>
            </div>
        </div>

        <section class="transaction-section">
            <h3>Transaction History</h3>
            <table id="transaction-table" border="1" cellspacing="0" cellpadding="5" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount (₹)</th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    <!-- Transactions will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="script_additions.js"></script>
</body>
</html>
